<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
		<title>15 - Incrementing Counter</title>
	</head>
	<body>
		<main class="container">
			<div class="social-counter">
				<i class="fab fa-twitter fa-3x"></i>
				<div class="counter" data-count="12000"></div>
				<span>Seguidores en Twitter</span>
			</div>
			<div class="social-counter">
				<i class="fab fa-youtube fa-3x"></i>
				<div class="counter" data-count="5000"></div>
				<span>Suscriptores en Youtube</span>
			</div>
			<div class="social-counter">
				<i class="fab fa-facebook fa-3x"></i>
				<div class="counter" data-count="8000"></div>
				<span>Fans en Facebook</span>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
